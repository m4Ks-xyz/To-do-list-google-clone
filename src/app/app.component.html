<app-nav-bar (sideNavToggle)="toggleSideNav()" />
<div class="content">
	<app-side-nav
		[sidenavIsOpen]="openedSideNav()"
		(newList)="addNewList($event)"
	/>
	<div class="content__lists">
		<app-to-do-list
			[toDoLists]="allLists()"
			(removeList)="removeList($event)"
			(newTask)="addNewTask($event)"
      (removeTask)="removeTask($event)"
      (editList)="editList($event)"
		/>
	</div>
</div>
